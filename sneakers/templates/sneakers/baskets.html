{% if baskets %}
    <div class="col-lg-5">
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Cart <span class="badge badge-secondary badge-pill">{{ total_quantity }}</span>
        </h4>
        {% for basket in baskets %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ basket.product.name }}</h5>
                <p class="card-text">{{ basket.product.short_description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <input name="basketID" type="number" class="form-control"
                                   value="{{ basket.quantity }}" min="0">
                        </div>
                        <div class="col-lg-4">{{ basket.sum }} $.</div>
                        <div class="col-lg-4">
                            <a href="{%  url 'products:remove_from_basket' basket.id %}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card mb-3">
            {% endfor %}
            <div class="card-footer">
                <p class="float-left">Total</p>
                <h4 class="float-right">{{ total_sum }} $.</h4>
            </div>
        </div>
        <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
            Confirm order
        </a>
    </div>
{% else %}
    <h4 class="mt-3 mb-3 text-center">
        Empty basket
    </h4>
{% endif %}
